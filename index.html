<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> <!-- Arquivo de manifesto (instalçao do APP) -->
    <title>APP Aquário</title>

</head>

<body>
    <div class="conteiner">
        <h1>Cálculo do volume de um aquário</h1>
        <form name="frmAquario">
            <img src="imagens/volume.png" alt="aquario com peixes" id="status">
            <p><input type="text" name="txtComprimento" placeholder="Comprimento" required></p>
            <p><input type="text" name="txtLargura" placeholder="Largura" required></p>
            <p><input type="text" name="txtAltura" placeholder="Altura" required></p>
            <input type="button" value="Calcular" onclick="calcular()">
            <input type="reset" value="Limpar">
            <p><input type="text" name="txtLitros" placeholder="Resultado" disabled></p>
        </form>
    </div>
    <script src="app.js"></script>


</body>

</html>
